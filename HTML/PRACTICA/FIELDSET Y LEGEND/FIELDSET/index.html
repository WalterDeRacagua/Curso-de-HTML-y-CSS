     <title>FIELDSET</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="icon" href="/HTML/PRACTICA/METATAGS, COMENTARIOS,ICONOS/ICONOS/icono/FaviconRM.png">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <!--Información básica-->
        <fieldset>
            <legend>
                INFORMACIÓN BÁSICA
            </legend>
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" placeholder="Zacaria Gonzales" id="nombre">
            </div>
            <div class="form_input">
                <label for="correo">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="correo">
            </div>
            <div class="form_input">
                <label for="">Asunto</label>
                <input type="text" placeholder="Asunto del mensaje">
            </div>
        </fieldset>
            <!--SELECT Y OPTION EN HTML-->
            <div class="form_input">
                <label for="options">Opciones</label>
                <select name="Servicios-para-usuario" id="options">
                    <option value="serv-1">Merchandising</option>
                    <option value="serv-2">Viajes</option>
                </select>
            </div>
            <!--DATALIST & OPTION-->
            <div class="form_input">
                <label >Tipo de usuario
                    <input list="referente" name="referente">
                    <datalist id="referente" name="type-of-user">
                        <option value="Seguidor/a"></option>
                        <option value="Empresa"></option>
                        <option value="Otros"></option>
                    </datalist>
                </label>
            </div>
        
        <!--TEXT-AREAS-->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea  rows="4" placeholder="Deja tu mensaje..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label for="terminos">Acepto los terminos y condiciones</label>
            <input type="checkbox" id="terminos" class="checkbox">
        </div>
    </form>
</body>
</html>
