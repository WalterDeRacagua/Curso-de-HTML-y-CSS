<body>
    <div class="faq">
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>01</b> ¿El evento es gratuito?
            </div>
            <div class="content">
                Si, el evento es completamente gratuito. La única condición es estar inscrito
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div div class="faq__ask">
                <b>02</b> ¿Debo ser mayor de edad?
            </div>
            <div class="content">Los menores de 16 años deben ser acompañados por un mayor.
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div div class="faq__ask">
                <b>03</b> ¿Qué actividades habrá?
            </div>
            <div class="content">
                Habrá una feria de videojuegos, barra libre en los bares y batallas de rap.
            </div>
        </label>
        <label class="faq__option">
            <input type="checkbox">
            <div div class="faq__ask">
                <b>04</b> ¿Se puede acceder con comida al recinto?
            </div>
            <div class="content">No, no se puede acceder con comida al recinto.</div>
        </label>
    </div> 
</body>
