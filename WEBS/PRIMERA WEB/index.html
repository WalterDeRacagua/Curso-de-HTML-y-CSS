<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERGIO & ADA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Favicon.png">
</head>
<body>
    <!--SECCIÓN DEL HEADER-->
    <header class="header">
        <!--El id name debería de ser menú-toggle para más caracteristico-->
        <input class="header__checkbox" type="checkbox" id="open-menu">
        <!--Le damos un role por motivos de accesibilidad, el rol del label es de boton-->
        <label for="open-menu" class="header__open-nav-button" role="button">=</label>
        <div class="header__logo-container">
            <img class="header__logo" src="LOGO2.png" alt="Logo de la marca Sergio & Ada">
        </div>
        <nav class="header__nav">
            <ul class="header__nav-list">
                <!--Poner # al href para que no nos moleste, antes de poner el enlace que nosotros deseamos-->
                <li class="header__nav-item">
                    <a href="#">About us</a>
                </li>
                <li class="header__nav-item">
                    <a href="#">Portfolio</a>
                </li>
                <li class="header__nav-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--SECCIÓN PRINCIPAL-->
    <main class="profile">
        <!--Wrapper no es nada especial, es una capa que se crea para despues cambiarla en CSS-->
        <div class="profile__wrapper">
            <!--IMAGEN DENTRO DEL DIV IMPORTANTE-->
            <div class="profile__img-container">
                <img class="profile__img" src="s&a.jpg" alt="Foto de Sergio y Ada con un fundo de naturaleza y cascada.">
            </div>
            <div class="profile__data-container">
                <div class="profile__data">
                    <div class="profile__desc">
                        <h1>¿Quiénes son Sergio & Ada?</h1>
                        <p>
                            Sergio & Ada son una pareja a la que le encanta viajar y disfrutar de la naturaleza, la cultura de otros países, de los monumentos... 
                        </p>
                    </div>
                    <div class="profile__skills-container">
                        <h2>SKILLS SERGIO</h2>
                        <ul>
                            <li class="profile__skill">
                                <div class="load-bar">
                                    <div class="load-bar__bar bar--80">
                                        80%
                                    </div>
                                </div>
                                <span class="profile__skill-name">HTML</span>
                            </li>
                            <li class="profile__skill">
                                <div class="load-bar">
                                    <div class="load-bar__bar bar--80">
                                        60%
                                    </div>
                                </div>
                                <span class="profile__skill-name">CSS</span>
                            </li>
                            <li class="profile__skill">
                                <div class="load-bar">
                                    <div class="load-bar__bar bar--80">
                                        90%
                                    </div>
                                </div>
                                <span class="profile__skill-name">JAVA</span>
                            </li>
                        </ul>
                        <li class="profile__skill">
                            <div class="load-bar">
                                <div class="load-bar__bar bar--80">
                                    100%
                                </div>
                            </div>
                            <span class="profile__skill-name">C++</span>
                        </li>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
